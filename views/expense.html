<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="expenseStyles.css" />
    <link
      rel="icon"
      href="https://www.flaticon.com/free-icons/budget"
      type="image/icon type"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="form-container">
          <form id="expenseForm"   onsubmit="submitForm(event)">        
            <label for="amount">Choose Expense amount:</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
            />
            <label for="text">Choose description:</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
            <label for="category">Choose a category:</label>
            <select name="category" class="form-control" id="category">
              <option value="food">Food</option>
              <option value="shopping">Shopping</option>
              <option value="education">Education</option>
              <option value="savings">Savings</option>
              <option value="transportation">Transportation</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
            <button type="submit" class="btn">Add Expense</button>
          </form>
        </div>
        <div class="form-container">
          <h3>Expense Details</h3>
          <div id="userList">

          </div>
        </div>
      </div>
      <button type="button" class="btn" id="buyBtn" >Buy Premium</button>
      <button type="button" class="btn" id="LeaderboardBtn" > Leaderboard</button>
      <div id="leaderboard">

      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
