<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <title>Budget Buddy</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/js/all.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/expenseStyles.css" />
    <link
      rel="icon"
      href="https://www.flaticon.com/free-icons/budget"
      type="image/icon type"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand active" href="#">Expenses</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
             <li class="nav-item">
            <button class="btn" type="button" id="buyBtn"  >
                Buy Premium
            </button>
         </li>
          <li class="nav-item">         
            <button class="btn" type="button" id="LeaderboardBtn" onclick="handleLeaderboardButtonClick()">
                Leaderboard
        </button>
          </li>
          <li class="nav-item">         
            <button class="btn" type="button" id="downloadBtn" onclick="handleDownloadBtnClick()">
                Download Report
        </button>
          </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="main-container">
        <div class="form-container">
          <form id="expenseForm"   onsubmit="submitForm(event)">        
            <label for="amount">Choose Expense amount:</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
            />
            <label for="text">Choose description:</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
            <label for="category">Choose a category:</label>
            <select name="category" class="form-control" id="category">
              <option value="food">Food</option>
              <option value="shopping">Shopping</option>
              <option value="education">Education</option>
              <option value="savings">Savings</option>
              <option value="transportation">Transportation</option>
              <option value="miscellaneous">Miscellaneous</option>
            </select>
            <button type="submit" class="btn">Add Expense</button>
          </form>
        </div>
        <div class="form-container2">
          <h3>Expense Details</h3>
          <div id="userList">
          </div>
          <div class="pagination-container" id="pagination"></div>
          <div class="limit-container">
            <label for="itemsPerPage"></label>
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="itemsPerPageDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </button>
              <div class="dropdown-menu" aria-labelledby="itemsPerPageDropdown">
                <a class="dropdown-item" href="#" onclick="changeItemsPerPage(5)">5</a>
                <a class="dropdown-item" href="#" onclick="changeItemsPerPage(10)">10</a>
               <a class="dropdown-item" href="#" onclick="changeItemsPerPage(20)">20</a>
               <a class="dropdown-item" href="#" onclick="changeItemsPerPage(50)">50</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/expense.js"></script>
  </body>
</html>
